name: CI

on: [push]

jobs:
  ctest:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: apt
        run: |
          sudo apt update
          sudo apt install liblapack-dev openmpi-bin libopenmpi-dev libscalapack-openmpi-dev wget

      - name: pip
        run: |
          python -m pip install numpy
          python3 -m pip install numpy

      - name: eigen
        working-directory: ${{runner.workspace}}
        run: |
          wget https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.gz
          tar -zxvf eigen-3.4.0.tar.gz
          mkdir eigen-build
          cd eigen-build
          cmake ../eigen-3.4.0
          make -j4
          sudo make install

      - name: blis
        working-directory: ${{runner.workspace}}
        run: |
          mkdir blis
          cd blis
          git init
          git remote add origin https://github.com/flame/blis
          git fetch --depth 1 origin e3d352f1fcc93e6a46fde1aa4a7f0a18fb27bd42
          git checkout FETCH_HEAD
          ./configure -t none -p ${{runner.workspace}}/blis-inst x86_64
          make -j8 install
          cd ${{runner.workspace}}/blis-inst
          tar -zcvf ${{runner.workspace}}/libblis_artifact.tar.gz include lib

      - name: make workspace
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: cmake
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          cmake -DCMAKE_VERBOSE_MAKEFILE=ON $GITHUB_WORKSPACE
          # Override downloaded artifact.
          # TODO: Rebuild the artifacts.
          mv ${{runner.workspace}}/libblis_artifact.tar.gz .

      - name: build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build ./ -j4

      - name: ctest
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: ctest -V
