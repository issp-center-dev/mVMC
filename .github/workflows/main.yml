name: CI

on: [push]

jobs:
  ctest:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: apt
        run: |
          sudo apt update
          sudo apt install liblapack-dev openmpi-bin libopenmpi-dev libscalapack-openmpi-dev wget

      - name: pip
        run: |
          python -m pip install numpy
          python3 -m pip install numpy

      - name: eigen
        working-directory: ${{runner.workspace}}
        run: |
          wget https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.gz
          tar -zxvf eigen-3.4.0.tar.gz

      - name: make workspace
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: cmake
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          cmake -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_PREFIX_PATH=${{runner.workspace}}/eigen-3.4.0 -DEigen3_DIR=${{runner.workspace}}/eigen-3.4.0/cmake $GITHUB_WORKSPACE

      - name: build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build ./ -j4

      - name: ctest
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: ctest -V
